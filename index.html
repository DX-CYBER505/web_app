<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bot Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            text-align: center;
            padding: 20px;
        }
        .container {
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #0088cc;
        }
        .info-box {
            background-color: #e9ecef;
            border-radius: 8px;
            padding: 15px;
            margin-top: 15px;
        }
        .balance-text {
            font-size: 1.5em;
            font-weight: bold;
            color: #28a745;
        }
        .button-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 25px;
        }
        .action-button {
            padding: 15px;
            font-size: 1em;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
        }
        #adsBtn { background-color: #28a745; }
        #dailyBonusBtn { background-color: #ffc107; }
        #referBtn { background-color: #007bff; }
        #withdrawBtn { background-color: #dc3545; }
        #adsBtn:hover { background-color: #218838; }
        #dailyBonusBtn:hover { background-color: #e0a800; }
        #referBtn:hover { background-color: #0069d9; }
        #withdrawBtn:hover { background-color: #c82333; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Your Dashboard</h1>
        
        <div class="info-box">
            <p>Current Balance:</p>
            <p class="balance-text" id="balance">Loading...</p>
        </div>

        <div class="button-grid">
            <button class="action-button" id="adsBtn">üí∞ Watch Ads</button>
            <button class="action-button" id="dailyBonusBtn">üéÅ Daily Bonus</button>
            <button class="action-button" id="referBtn">üë• Refer & Earn</button>
            <button class="action-button" id="withdrawBtn">üí≥ Withdraw</button>
        </div>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="dashboard.js"></script>
</body>
</html>
